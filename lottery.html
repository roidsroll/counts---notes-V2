<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-R2TP8HSRHW"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-R2TP8HSRHW');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery - Count & Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="splash.css">

    <!-- spin-wheel library -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/spin-wheel@5.0.2/dist/spin-wheel-esm.js"></script>
    <style>
        .wheel-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px; /* Adjust max width as needed */
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        spin-wheel {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
        }

        .wheel-indicator {
            position: absolute;
            top: 0; /* Position at the top of the wheel */
            left: 50%;
            transform: translate(-50%, -100%); /* Adjust to point downwards */
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid red; /* Red triangle pointing down */
            z-index: 10;
        }

        .spin-button-container {
            margin-top: 20px;
            text-align: center;
        }
        .entries-input {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            line-height: 1.5;
        }
        .entries-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .entries-list-item:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body class="font-poppins bg-white text-gray-900 min-h-screen">
    <div id="splash-screen">
        <div class="splash-content">
            <div class="splash-logo">C&N</div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-6 max-w-7xl">
        <header class="text-center mb-8">
            <div class="lightning-banner">
                <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold outlined-text text-white">Lottery Picker</h1>
            </div>
        </header>

        <main class="relative bg-white border border-gray-300 rounded-xl shadow-lg p-4 sm:p-6 mb-8 transition-all duration-300 hover:shadow-xl text-gray-900">
            <!-- Navigation Buttons -->
            <div class="flex justify-end mb-4">
                <a href="index.html" id="homeBtn"
                    class="p-2 rounded-full bg-black text-white hover:bg-gray-800 transition-colors duration-300 shadow-lg hover:shadow-xl mr-2 flex items-center justify-center">
                    <i class="fas fa-home"></i>
                </a>
                <a href="notes.html" id="notesBtn"
                    class="p-2 rounded-full bg-black text-white hover:bg-gray-800 transition-colors duration-300 shadow-lg hover:shadow-xl mr-2 flex items-center justify-center">
                    <i class="fas fa-file-alt"></i>
                </a>
                <a href="wishlist.html" id="wishlistBtn"
                    class="p-2 rounded-full bg-black text-white hover:bg-gray-800 transition-colors duration-300 shadow-lg hover:shadow-xl mr-2 flex items-center justify-center">
                    <i class="fas fa-heart"></i>
                </a>
                <a href="scheduler.html" id="schedulerBtn"
                    class="p-2 rounded-full bg-black text-white hover:bg-gray-800 transition-colors duration-300 shadow-lg hover:shadow-xl mr-2 flex items-center justify-center">
                    <i class="fas fa-calendar-alt"></i>
                </a>
                <button id="darkModeToggle"
                    class="p-2 rounded-full bg-black text-white hover:bg-gray-800 transition-colors duration-300 shadow-lg hover:shadow-xl">
                    <i class="fas fa-moon"></i>
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
                <!-- Wheel Section -->
                <div class="md:col-span-1">
                    <h2 class="text-xl font-bold mb-4 text-gray-900 text-center">Putar Roda Keberuntungan!</h2>
                    <div class="wheel-wrapper">
                        <spin-wheel id="lotteryWheel"></spin-wheel>
                        <div class="wheel-indicator"></div>
                    </div>
                    <div class="spin-button-container">
                        <button id="spinButton"
                            class="bg-black text-white hover:bg-gray-800 flex items-center gap-2 px-6 py-3 rounded-lg transition-all duration-300 hover:scale-105 transform shadow-lg hover:shadow-xl mx-auto">
                            <i class="fas fa-hand-pointer"></i> Putar!
                        </button>
                    </div>
                    <div id="winnerDisplay" class="mt-6 p-4 text-center text-2xl font-bold text-green-700 bg-green-100 rounded-lg hidden">
                        Selamat! Pemenang: <span id="winnerName"></span>
                    </div>
                </div>

                <!-- Input Section -->
                <div class="md:col-span-1">
                    <h2 class="text-xl font-bold mb-4 text-gray-900">Daftar Peserta (pisahkan dengan baris baru)</h2>
                    <textarea id="entriesInput" class="entries-input mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm text-gray-900" placeholder="Masukkan nama peserta, satu per baris..."></textarea>
                    <div class="mt-4 flex justify-end gap-2">
                        <button id="updateWheelButton"
                            class="bg-black text-white hover:bg-gray-800 flex items-center gap-2 px-4 py-2 rounded-lg transition-all duration-300 hover:scale-105 transform shadow-lg hover:shadow-xl">
                            <i class="fas fa-sync-alt"></i> Perbarui Roda
                        </button>
                        <button id="clearEntriesButton"
                            class="bg-red-600 text-white hover:bg-red-700 flex items-center gap-2 px-4 py-2 rounded-lg transition-all duration-300 hover:scale-105 transform shadow-lg hover:shadow-xl">
                            <i class="fas fa-trash"></i> Hapus Semua
                        </button>
                    </div>
                    
                    <h3 class="text-lg font-bold mt-8 mb-2 text-gray-900">Peserta Saat Ini:</h3>
                    <div id="currentEntriesList" class="bg-gray-50 border border-gray-200 rounded-md p-2 max-h-60 overflow-y-auto">
                        <!-- Entries will be listed here -->
                        <p class="text-gray-500 text-sm text-center" id="emptyEntriesMessage">Belum ada peserta.</p>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script type="module" src="lottery.js"></script>
</body>

</html>
