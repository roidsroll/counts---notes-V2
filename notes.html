<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Count & Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="splash.css">
    <!-- CKEditor 5 CDN -->
    <script src="https://cdn.ckeditor.com/ckeditor5/41.2.1/classic/ckeditor.js"></script>
    <style>
        .ck-powered-by {
    display: none !important;
}
    </style>
</head>

<body class="font-poppins bg-white text-gray-900 min-h-screen">
    <div id="splash-screen">
        <div class="splash-content">
            <div class="splash-logo">C&N</div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-6 max-w-7xl">
        <header class="text-center mb-8">
            <div class="lightning-banner">
                <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold outlined-text text-white">Notes</h1>
            </div>
        </header>

        <main class="relative bg-white border border-gray-300 rounded-xl shadow-lg p-4 sm:p-6 mb-8 transition-all duration-300 hover:shadow-xl text-gray-900">
            <!-- Dark Mode Toggle and Navigation Buttons -->
            <div class="flex justify-end mb-4">
                <a href="index.html" id="homeBtn"
                    class="p-2 rounded-full bg-black text-white hover:bg-gray-800 transition-colors duration-300 shadow-lg hover:shadow-xl mr-2 flex items-center justify-center">
                    <i class="fas fa-home"></i>
                </a>
                <a href="wishlist.html" id="wishlistBtn"
                    class="p-2 rounded-full bg-black text-white hover:bg-gray-800 transition-colors duration-300 shadow-lg hover:shadow-xl mr-2 flex items-center justify-center">
                    <i class="fas fa-heart"></i>
                </a>
                <a href="scheduler.html" id="schedulerBtn"
                    class="p-2 rounded-full bg-black text-white hover:bg-gray-800 transition-colors duration-300 shadow-lg hover:shadow-xl mr-2 flex items-center justify-center">
                    <i class="fas fa-calendar-alt"></i>
                </a>
                <button id="darkModeToggle"
                    class="p-2 rounded-full bg-black text-white hover:bg-gray-800 transition-colors duration-300 shadow-lg hover:shadow-xl">
                    <i class="fas fa-moon"></i>
                </button>
            </div>

            <div id="addNoteBtnContainer" class="mt-4 flex justify-center">
                <button id="addNoteBtn"
                    class="bg-black text-white hover:bg-gray-800 flex items-center gap-2 px-4 py-2 rounded-lg transition-all duration-300 hover:scale-105 transform shadow-lg hover:shadow-xl">
                    <i class="fas fa-plus"></i> Tambahkan Catatan
                </button>
            </div>

            <div id="notesList" class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Notes will be loaded here -->
            </div>

            <!-- New Floating Add Note Button -->
            <button id="floatingAddNoteBtn"
                class="hidden absolute top-4 left-4 bg-black text-white hover:bg-gray-800 p-4 rounded-full shadow-lg z-40 transition-all duration-300 hover:scale-110">
                <i class="fas fa-plus text-2xl"></i>
            </button>
        </main>

        <!-- Note Modal -->
        <div id="noteModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 p-4">
            <div class="bg-white text-gray-900 p-6 rounded-lg shadow-lg w-full max-w-2xl transform transition-all duration-300 scale-95 opacity-0" id="noteModalContent">
                <h2 class="text-2xl font-bold mb-4 text-gray-900" id="modalTitle">Tambah Catatan Baru</h2>
                <div class="mb-4">
                    <label for="noteTitleInput" class="block text-sm font-medium text-gray-900">Judul Catatan</label>
                    <input type="text" id="noteTitleInput"
                        class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm text-gray-900">
                </div>
                <div class="mb-4">
                    <label for="editor" class="block text-sm font-medium text-gray-900">Isi Catatan</label>
                    <textarea id="editor" class="mt-1 block w-full"></textarea>
                </div>
                <div class="flex justify-end gap-4">
                    <button id="cancelNoteBtn"
                        class="px-4 py-2 bg-black text-white hover:bg-gray-800 rounded-lg transition-colors duration-200">Batal</button>
                    <button id="saveNoteBtn"
                        class="px-4 py-2 bg-black text-white hover:bg-gray-800 rounded-lg transition-colors duration-200">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <script src="notes.js"></script>
</body>

</html>
