<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-R2TP8HSRHW"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-R2TP8HSRHW');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Impian - Count & Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="splash.css">
</head>

<body class="font-poppins bg-white text-gray-900 min-h-screen">
    <div id="splash-screen">
        <div class="splash-content">
            <div class="splash-logo">C&N</div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-6 max-w-7xl">
        <header class="text-center mb-8">
            <div class="lightning-banner">
                <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold outlined-text text-white">Wishlist Impian</h1>
            </div>
        </header>

        <main class="relative bg-white border border-gray-300 rounded-xl shadow-lg p-4 sm:p-6 mb-8 transition-all duration-300 hover:shadow-xl text-gray-900">
            <!-- Dark Mode Toggle and Navigation Buttons -->
            <div class="flex justify-end mb-4">
                <a href="index.html" id="homeBtn"
                    class="p-2 rounded-full bg-black text-white hover:bg-gray-800 transition-colors duration-300 shadow-lg hover:shadow-xl mr-2 flex items-center justify-center">
                    <i class="fas fa-home"></i>
                </a>
                <a href="notes.html" id="notesBtn"
                    class="p-2 rounded-full bg-black text-white hover:bg-gray-800 transition-colors duration-300 shadow-lg hover:shadow-xl mr-2 flex items-center justify-center">
                    <i class="fas fa-file-alt"></i>
                </a>
                <a href="scheduler.html" id="schedulerBtn"
                    class="p-2 rounded-full bg-black text-white hover:bg-gray-800 transition-colors duration-300 shadow-lg hover:shadow-xl mr-2 flex items-center justify-center">
                    <i class="fas fa-calendar-alt"></i>
                </a>
                <button id="darkModeToggle"
                    class="p-2 rounded-full bg-black text-white hover:bg-gray-800 transition-colors duration-300 shadow-lg hover:shadow-xl">
                    <i class="fas fa-moon"></i>
                </button>
            </div>

            <!-- Balance Card -->
            <div class="rounded-xl shadow-lg p-6 mb-8 transition-all duration-300 hover:shadow-xl">
                <div class="flex flex-col md:flex-row justify-between items-start gap-6">
                    <div class="w-full md:w-1/2">
                        <label class="block text-sm font-bold text-gray-700 uppercase tracking-wider mb-1">Total Tabungan
                            Saat Ini</label>
                        <h2 id="balanceDisplay" class="text-3xl sm:text-4xl font-bold text-gray-900 mb-4 tracking-tight">Rp
                            0
                        </h2>

                        <label class="block text-xs font-medium text-gray-500 mb-2">Kelola
                            Tabungan</label>
                        <div class="flex flex-col sm:flex-row gap-2">
                            <div class="relative flex-grow">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <span class="text-gray-400 font-bold">Rp</span>
                                </div>
                                <input type="number" id="savingsInput"
                                    class="block w-full pl-10 pr-4 py-2.5 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm text-gray-900"
                                    placeholder="Nominal" min="0">
                            </div>
                            <div class="flex gap-2">
                                <button id="addSavingsBtn"
                                    class="flex-1 sm:flex-none bg-black text-white hover:bg-gray-800 px-4 py-2.5 rounded-lg font-bold shadow-md transition-all flex items-center justify-center gap-2">
                                    <i class="fas fa-plus"></i> Tabung
                                </button>
                                <button id="withdrawSavingsBtn"
                                    class="flex-1 sm:flex-none bg-black text-white hover:bg-gray-800 px-4 py-2.5 rounded-lg font-bold shadow-md transition-all flex items-center justify-center gap-2">
                                    <i class="fas fa-minus"></i> Tarik
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="w-full md:w-1/2 text-right flex flex-col justify-center h-full pt-2">
                        <label class="block text-sm font-bold text-gray-700 uppercase tracking-wider mb-1">Total Target
                            Wishlist</label>
                        <h2 id="totalTarget" class="text-2xl sm:text-3xl font-bold text-gray-900">Rp 0</h2>
                        <p class="text-xs text-gray-500 mt-1" id="progressText">Tercapai 0%</p>
                    </div>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-3 mt-6 overflow-hidden">
                    <div id="totalProgressBar"
                        class="bg-black h-3 rounded-full progress-bar-fill shadow-lg"
                        style="width: 0%"></div>
                </div>
            </div>

            <!-- Add New Item Form -->
            <div class="rounded-xl shadow-lg p-6 mb-8 transition-all duration-300 hover:shadow-xl">
                <h3 class="text-lg font-bold mb-4 text-gray-900"><i
                        class="fas fa-plus-circle mr-2 text-gray-700"></i>Tambah Keinginan Baru</h3>
                <form id="addItemForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="md:col-span-2">
                        <input type="text" id="itemName" required
                            class="w-full p-3 border bg-white border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm text-gray-900"
                            placeholder="Nama Barang / Keinginan">
                    </div>
                    <div>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-400">Rp</span>
                            </div>
                            <input type="number" id="itemPrice" required min="0"
                                class="w-full pl-10 p-3 border bg-white border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm text-gray-900"
                                placeholder="Harga">
                        </div>
                    </div>
                    <div class="md:col-span-3">
                        <button type="submit"
                            class="w-full bg-black text-white hover:bg-gray-800 py-3 rounded-lg font-bold shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all">
                            Simpan ke Wishlist
                        </button>
                    </div>
                </form>
            </div>

            <!-- Wishlist Items -->
            <div id="wishlistContainer" class="space-y-4">
                <!-- Items will be injected here via JS -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden text-center py-10">
                <i class="fas fa-gift text-6xl text-gray-300 mb-4"></i>
                <p class="text-gray-500 text-lg">Belum ada wishlist. Ayo tambahkan mimpi-mimpimu!</p>
            </div>
        </main>
    </div>

    <script src="wishlist.js"></script>
</body>

</html>
